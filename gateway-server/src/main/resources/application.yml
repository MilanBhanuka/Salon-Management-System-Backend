server:
  port: 5000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: USER-SERVICE
          uri: "lb://USER-SERVICE"
          predicates:
            - Path= /auth/**, /api/admin/users/**, /api/users/**, /users/**

        - id: BOOKING-SERVICE
          uri: "lb://BOOKING-SERVICE"
          predicates:
            - Path= /api/bookings/**

        - id: SALON-SERVICE
          uri: "lb://SALON-SERVICE"
          predicates:
            - Path= /salons/**,  /api/salons/** , /api/admin/salons/**

        - id: SERVICES-OFFERING
          uri: "lb://SERVICES-OFFERING"
          predicates:
            - Path= /api/service-offering/**

        - id: CATEGORY-SERVICE
          uri: "lb://CATEGORY-SERVICE"
          predicates:
            - Path= /api/categories/**

        - id: PAYMENT-SERVICE
          uri: "lb://PAYMENT-SERVICE"
          predicates:
            - Path= /api/payments/**

        - id: NOTIFICATION-SERVICE
          uri: "lb://NOTIFICATION-SERVICE"
          predicates:
            - Path= /api/notifications/**

        - id: REVIEW-SERVICE
          uri: "lb://REVIEW-SERVICE"
          predicates:
              - Path= /api/reviews/**

  security:
    oauth2:
      resource server:
        jwt:
          jwk-set-uri: "http://localhost:8080/realms/master/protocol/openid-connect/certs"




eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone:  http://localhost:8070/eureka/


